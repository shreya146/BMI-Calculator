<!DOCTYPE html>
<html lang="en">
<head>
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header text-center"><h1><u><i>BMI CALCULATOR</i></u></h1></div>
        <div class="card-body" id="two">
            <form class="w-50 m-auto" id="one">
                <div class="form-group">
                    <label>Weight</label><br>
                    <input type="text" name="weight" id="weight" placeholder="weight in kg" class="form-control" required autofocus><br>
                </div>

                <div class="form-group">
                    <label>Height</label><br>
                    <input type="text" name="height" id="height" placeholder="height in feet" class="form-control"><br>
                </div>

                <div>
                    <button type="button" id="btn" class="btn btn-primary" onclick="getbmivalue()">Calculate</button>
                </div><br>
                <div class="form-group">
                    <label>YOUR BMI</label><br>
                    <input type="text" name="yourbmi" id="urbmi" class="form-control"><br>
                </div>
                <br>    
            </form>
        </div>

        <div class="card-footer text-center">Normal range lies btw 19 to 25. 
         
    </div>
</div>

<script src="bmi.js" type="text/javascript"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
